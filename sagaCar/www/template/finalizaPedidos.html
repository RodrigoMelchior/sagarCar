<ion-view>
	<ion-nav-title> Finaliza Pedido</ion-nav-title>	 
	 <ion-content>
	 	<div class="card">
			<div class="item item-divider">
				{{carroFinalizado.nome}} - R{{carroFinalizado.preco | currency}}
			</div>

			<div class="item item-text-wrap">
				<div class="list">
					 <label class="item item-input item-stacked-label">
					    <span class="input-label">Nome Completo</span>
					    <input type="text" ng-model="pedido.nome">
					  </label>
					  <label class="item item-input item-stacked-label">
					    <span class="input-label">Endere√ßo</span>
					    <input type="text"ng-model="pedido.endereco" >
					  </label>
					  <label class="item item-input item-stacked-label">
					    <span class="input-label">E-mail</span>
					    <input type="text" ng-model="pedido.email">
					  </label>
				</div>				
			</div>	
		</div>
		<a class="button button-positive button-full"  ng-click="finalizarPedido()"> Realizar um sonho</a>	
	</ion-content>
</ion-view>
