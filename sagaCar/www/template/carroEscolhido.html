<ion-view>
	<ion-nav-title>Carro Escolhido</ion-nav-title>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Ã“tima Escolha	
			</div>

			<div class="item item-text-wrap">
				{{carroEscolhido.nome}}
				<ul class="list">
					<li class="item item-toggle" ng-repeat="acessoario in listaDeAcessorios">
					     {{acessoario.nome}} - R{{acessoario.preco | currency}}
					     <label class="toggle toggle-assertive">
					       <input type="checkbox" ng-model="isMarcado" ng-click="calcularValorCarro(acessoario, isMarcado)">
					       <div class="track">
					         <div class="handle"></div>
					       </div>
					     </label>
					 </li>	
				</ul> 
			</div>

			<div class="item item-divider">
				R{{carroEscolhido.preco | currency}}
			</div>		
		</div>
		<a href="#/finalizapedido/{{carroEscolhido}}" class="button button-positive button-full"> Finalizar pedidos</a>	
	</ion-content>
</ion-view>
